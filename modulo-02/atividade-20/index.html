<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <img src="logo.svg" />
        </nav>
        <header>
            <section>
                <span>999*999*999=</span>
                <h1>997.002.999</h1>
            </section>
        </header>
        <section>
            <article>
                <div class="btcalc ac"><span>AC</span></div>
                <div class="btcalc seven"><span>7</span></div>
                <div class="btcalc four"><span>4</span></div>
                <div class="btcalc one"><span>1</span></div>
                <div class="btcalc zero"><span>0</span></div>
            </article>
            <article>
                <div class="btcalc del"><span>DEL</span></div>
                <div class="btcalc eight"><span>8</span></div>
                <div class="btcalc five"><span>5</span></div>
                <div class="btcalc two"><span>2</span></div>
                <div class="btcalc comma"><span>,</span></div>
                
            </article>
            <article>
                <div class="btcalc division"><span>/</span></div>
                <div class="btcalc nine"><span>9</span></div>
                <div class="btcalc six"><span>6</span></div>
                <div class="btcalc three"><span>3</span></div>
                <div class="btcalc answer"><span>ANS</span></div>
                
            </article>
            <article>
                <div class="btcalc times"><span>*</span></div>
                <div class="btcalc minus"><span>-</span></div>
                <div class="btcalc plux"><span>+</span></div>
                <div class="btcalc equal"><span>=</span></div>
            </article>
        </section>
    </main>
</body>
</html>
