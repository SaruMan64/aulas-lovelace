<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração dos elementos</title>
</head>
<body>
    <h1>Demonstração dos elementos:</h1>
    <form>
        <p /><label>text <input type="text" name="text" value="text" /></label>
        <p /><label>password <input type="password" name="password" value="password" /></label>
        <p /><label>date <input type="date" name="date" value="date" /></label>
        <p /><label>radio 1 <input type="radio" name="radio" value="radio1" /></label>
        <p /><label>radio 2 <input type="radio" name="radio" value="radio2" /></label>
        <p /><label>checkbox <input type="checkbox" name="checkbox" value="checkbox" /></label>
        <p /><label>range <input type="range" name="range" value="range" /></label>
        <p /><label>reset <input type="reset" name="reset" value="reset" /></label>
        <p /><label>submit <input type="submit" name="submit" value="submit" /></label>
    </form>
</body>
</html>
