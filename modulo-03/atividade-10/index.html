<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <main>
      <form id="form" onsubmit="return false">
        <h1>Calculadora</h1>
        <div class="input">
            <div class="label">
                <label for="x">Número x</label>
                <input type="number" id="x" required />
            </div>
            <p id="operator">+</p>
            <div class="label">
                <label for="y">Número y</label>
                <input type="number" id="y" required />
            </div>
            <p>=</p>
            <div class="label">
              <label>Resposta</label>
              <input type="number" id="answer" disabled />
          </div>
        </div>
        <div class="button">
          <button type="reset" onclick="change = false; Operator('plus')">C</button>
          <button type="submit" onclick="change = true; Operator('percentage')">%</button>
          <button type="submit" onclick="change = true; Operator('remainder')">R/</button>
          <button type="submit" onclick="change = true; Operator('power')">x^y</button>


          <button class="number" type="button" onclick="addNumber('7')">
            7
          </button>
          <button class="number" type="button" onclick="addNumber('8')">
            8
          </button>
          <button class="number" type="button" onclick="addNumber('9')">
            9
          </button>
          <button type="submit" onclick="change = true; Operator('divided')">/</button>
          
          
          <button class="number" type="button" onclick="addNumber('4')">
            4
          </button>
          <button class="number" type="button" onclick="addNumber('5')">
            5
          </button>
          <button class="number" type="button" onclick="addNumber('6')">
            6
          </button>
          <button type="submit" onclick="change = true; Operator('time')"">*</button>
          
          
          <button class="number" type="button" onclick="addNumber('1')">
            1
          </button>
          <button class="number" type="button" onclick="addNumber('2')">
            2
          </button>
          <button class="number" type="button" onclick="addNumber('3')">
            3
          </button>
          <button type="submit" onclick="change = true; Operator('minus')">-</button>
          
          
          <button class="number" type="button" onclick="addNumber('0')">
            0
          </button>
          <button class="number" type="button" onclick="addNumber('.')">
            .
          </button>
          <button type="submit" onclick="equal()">=</button>
          <button type="submit" onclick="change = true; Operator('plus')">
            +
          </button>
        </div>
      </form>
      <span>Developed by Yeté Labarca</span>
    </main>
  </body>
</html>
