<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <form id="form" onsubmit="return false">
        <fieldset>
          <input type="checkbox" name="00" id="0" onclick="Counter('0')">
          <input type="checkbox" name="01" id="1" onclick="Counter('1')">
          <input type="checkbox" name="02" id="2" onclick="Counter('2')"><br/>
          <input type="checkbox" name="10" id="3" onclick="Counter('3')">
          <input type="checkbox" name="11" id="4" onclick="Counter('4')">
          <input type="checkbox" name="12" id="5" onclick="Counter('5')"><br />
          <input type="checkbox" name="20" id="6" onclick="Counter('6')">
          <input type="checkbox" name="21" id="7" onclick="Counter('7')">
          <input type="checkbox" name="22" id="8" onclick="Counter('8')">
        </fieldset>
        <button type="submit" onclick="Iniciar()">Iniciar</button>
        <button type="submit" onclick="Proximo()">Pr√≥ximo</button>
        <button type="reset">Reset</button>
      </form>
  </body>
</html>
